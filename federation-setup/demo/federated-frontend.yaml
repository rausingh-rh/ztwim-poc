---
apiVersion: v1
kind: Namespace
metadata:
  name: federation-demo
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: federated-frontend
  namespace: federation-demo
---
apiVersion: spire.spiffe.io/v1alpha1
kind: ClusterSPIFFEID
metadata:
  name: federated-frontend
spec:
  spiffeIDTemplate: "spiffe://apps.cluster-1.devcluster.openshift.com/ns/{{ .PodMeta.Namespace }}/sa/{{ .PodSpec.ServiceAccountName }}"
  podSelector:
    matchLabels:
      app: federated-frontend
  namespaceSelector:
    matchLabels:
      kubernetes.io/metadata.name: federation-demo
  federatesWith:
  - "apps.cluster-2.devcluster.openshift.com"
  className: zero-trust-workload-identity-manager-spire
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: federated-frontend-app
  namespace: federation-demo
data:
  main.go: |
    package main

    import (
        "context"
        "crypto/tls"
        "fmt"
        "io"
        "log"
        "net/http"
        "time"

        "github.com/spiffe/go-spiffe/v2/spiffeid"
        "github.com/spiffe/go-spiffe/v2/spiffetls/tlsconfig"
        "github.com/spiffe/go-spiffe/v2/workloadapi"
    )

    func main() {
        ctx, cancel := context.WithCancel(context.Background())
        defer cancel()

        socketPath := "unix:///spiffe-workload-api/spire-agent.sock"
        log.Printf("ğŸš€ Starting FEDERATED Frontend Client (Cluster 1)")
        log.Printf("ğŸ“¡ Connecting to SPIFFE Workload API at: %s", socketPath)

        // Create X.509 source
        source, err := workloadapi.NewX509Source(ctx, workloadapi.WithClientOptions(workloadapi.WithAddr(socketPath)))
        if err != nil {
            log.Fatalf("âŒ Unable to create X509Source: %v", err)
        }
        defer source.Close()

        // Get SVID to display identity
        svid, err := source.GetX509SVID()
        if err != nil {
            log.Fatalf("âŒ Unable to get X509 SVID: %v", err)
        }
        log.Printf("âœ… My SPIFFE ID: %s", svid.ID)

        // Get bundle to see federated trust domains
        bundle, err := source.GetX509BundleForTrustDomain(spiffeid.RequireTrustDomainFromString("apps.cluster-1.devcluster.openshift.com"))
        if err != nil {
            log.Printf("âš ï¸  Could not get own bundle: %v", err)
        } else {
            log.Printf("âœ… Own trust bundle loaded: %d certificates", len(bundle.X509Authorities()))
        }

        // Check for federated bundle
        federatedBundle, err := source.GetX509BundleForTrustDomain(spiffeid.RequireTrustDomainFromString("apps.cluster-2.devcluster.openshift.com"))
        if err != nil {
            log.Printf("âŒ No federated bundle for cluster-2: %v", err)
        } else {
            log.Printf("âœ… FEDERATED trust bundle loaded: %d certificates from cluster-2", len(federatedBundle.X509Authorities()))
        }

        // Create TLS config with SPIFFE authentication
        tlsConfig := tlsconfig.MTLSClientConfig(source, source, tlsconfig.AuthorizeAny())
        client := &http.Client{
            Transport: &http.Transport{
                TLSClientConfig: tlsConfig,
            },
            Timeout: 10 * time.Second,
        }

        backendURL := "https://federated-backend.federation-demo.svc.cluster.local:8443"
        
        log.Printf("")
        log.Printf("ğŸ¯ Target backend: %s", backendURL)
        log.Printf("ğŸ”„ Will attempt connection every 30 seconds...")
        log.Printf("")

        for {
            log.Printf("â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•")
            log.Printf("â° %s - Attempting mTLS connection to backend...", time.Now().Format("15:04:05"))
            
            resp, err := client.Get(backendURL)
            if err != nil {
                log.Printf("âŒ Connection FAILED: %v", err)
                log.Printf("   This should NOT happen with federated workloads!")
            } else {
                defer resp.Body.Close()
                body, _ := io.ReadAll(resp.Body)
                
                log.Printf("âœ… Connection SUCCESSFUL!")
                log.Printf("ğŸ“¨ Response from backend:")
                log.Printf("â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€")
                fmt.Println(string(body))
                log.Printf("â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€")
                log.Printf("ğŸ‰ FEDERATION WORKING: Frontend (cluster-1) successfully")
                log.Printf("   communicated with Backend (cluster-2) using mTLS!")
            }
            
            log.Printf("")
            log.Printf("â³ Waiting 30 seconds before next request...")
            time.Sleep(30 * time.Second)
        }
    }
  go.mod: |
    module frontend

    go 1.21

    require github.com/spiffe/go-spiffe/v2 v2.1.7

    require (
        github.com/Microsoft/go-winio v0.6.1 // indirect
        github.com/go-jose/go-jose/v3 v3.0.1 // indirect
        github.com/zeebo/errs v1.3.0 // indirect
        golang.org/x/crypto v0.17.0 // indirect
        golang.org/x/mod v0.8.0 // indirect
        golang.org/x/sys v0.15.0 // indirect
        golang.org/x/tools v0.6.0 // indirect
        google.golang.org/genproto/googleapis/rpc v0.0.0-20230822172742-b8732ec3820d // indirect
        google.golang.org/grpc v1.59.0 // indirect
        google.golang.org/protobuf v1.31.0 // indirect
    )
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: federated-frontend
  namespace: federation-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: federated-frontend
  template:
    metadata:
      labels:
        app: federated-frontend
    spec:
      serviceAccountName: federated-frontend
      containers:
      - name: frontend
        image: golang:1.21
        workingDir: /app
        command: ["/bin/bash", "-c"]
        args:
        - |
          cp /config/* /app/
          go mod download
          go run main.go
        volumeMounts:
        - name: spiffe-workload-api
          mountPath: /spiffe-workload-api
          readOnly: true
        - name: config
          mountPath: /config
      volumes:
      - name: spiffe-workload-api
        csi:
          driver: csi.spiffe.io
          readOnly: true
      - name: config
        configMap:
          name: federated-frontend-app

